<div class="wonderful"></div>

<div class=" py-5">
    <div class="container">
        <p class="h1 text-center">WALL TILES </p>
        <p class="h4 text-secondary text-center"></p>
        <div class="container py-3">
            <div class="row">
                <div class="col-md-4 my-3 " *ngFor="let item of pictures">
                    <img src={{item.name}} class="img-fluid cursor-pointer" (click)="openImages(item); ">
                    <p class="text1">click here</p>
                    <p class="text">{{item.num}}</p>
                </div>
            </div>
        </div>

       
    </div>
</div>




<div class="parallax justify-contant-center">
    <div class="container py-3 justify-contant-center">
        <p class="h2 text-center text-white ">REASONS TO CHOOSE<br>
            MARCOPOLO TILES </p>
            <div class="row ">
                <div class="col-md-3 text-center ">
                    <img src="assets/images/resistwear.png" class="img-fluid pt-4" width="350px">
                    <p class="h6 text-white">Resist Wear</p>

                </div>
                <div class="col-md-3 text-center">
                    <img src="assets/images/traffic.png" class="img-fluid" width="150px">
                    <p class="h6 text-white">Best for High traffic Areas</p>

                </div>
                <div class="col-md-3 text-center">
                    <img src="assets/images/icon3.png" class="img-fluid" width="150px">
                    <p class="h6 text-white">Wide Range of Styles</p>

                </div>
                <div class="col-md-3 text-center">
                    <img src="assets/images/water_ressistence.png" class="img-fluid" width="150px">
                    <p class="h6 text-white">Moisture Resistence</p>

                </div>
            </div>
    </div>
</div>

<app-footer></app-footer>
